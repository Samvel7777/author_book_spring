<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<h3 th:if="${msg != null}" th:text="${msg}"></h3>

<form action="/saveAuthor" method="post">
    <div class="container">
        <h1>Register Author</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required>

        <label for="surname"><b>Surname</b></label>
        <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="gender"><b>Gender</b></label>
        <select name="gender" id="gender">
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
        </select>
        <br><br>

        <label for="bio"><b>Bio</b></label><br>
        <textarea placeholder="Enter Bio" name="bio" id="bio" required></textarea>
        <hr>

        <button type="submit" class="registerBtn">Register</button>
    </div>
</form>

<form action="/saveBook" method="post">
    <div class="container">
        <h1>Add Book</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" id="title" required>

        <label for="description"><b>Description</b></label>
        <input type="text" placeholder="Enter description" name="description" id="description" required>

        <label for="price"><b>Price</b></label><br>
        <input type="number" placeholder="Enter Price" name="price" id="price" required><br><br><br>


        <label for="author"><b>Author</b></label><br>
        <select name="author.id">
            <option id="author" th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
        <br><br>

        <button type="submit" class="registerBtn">Register</button>
    </div>
</form>


<a href="/author">Author Page</a>
<a href="/book">Book Page</a>
</body>
</html>
