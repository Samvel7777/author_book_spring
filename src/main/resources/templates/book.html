<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookPage</title>
</head>
<body>

<h3 th:if="${message != null}" th:text="${message}"></h3>

<h3>All Books:</h3><br>
<table border="1">
    <thead>
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Description</td>
        <td>Price</td>
        <td>Author</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.author.name}"></td>
        <td><a th:href="@{/deleteBook(id=${book.id})}">Delete</a>
            <a th:href="@{/editBook(id=${book.id})}">Edit</a> </td>
    </tr>
    </tbody>
</table>
<a href="/">Home Page</a>
</body>
</html>
